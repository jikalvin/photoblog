{% extends "base.html" %}
{% block title %}Edit - {{ style.style_name }}{% endblock %}
{% block content %}

    <div class="admin-banner text-shadow"><h3>ADMIN PANEL</h3></div>

    <!-- Page Title -->
    <h2 class="page-title text-center">Edit Style</h2>

    <section class="row border-container">
        <form class="col-sm-12 col-md-8 offset-md-2" method="POST" action="{{ url_for('edit_style', style_name=style.style_name) }}">
            <!-- Style Name -->
            <div class="md-form">
                <i class="fas fa-user-ninja prefix"></i>
                <input type="text" name="style_name" id="style_name" minlength="3" value="{{ style.style_name }}"
                    maxlength="15" pattern="^[a-zA-Z0-9\xe0-\xef\x80-\xbf._-]+\s*{3,15}$" class="form-control validate" required>
                <label for="style_name">Style Name</label>
            </div>
            <!-- Style Image -->
            <div class="md-form">
                <i class="fas fa-camera-retro prefix"></i>
                <input type="text" name="image_url" id="image_url" minlength="3" value="{{ style.style_image }}"
                    maxlength="500" class="form-control validate" required>
                <label for="image_url">Image URL</label>
            </div>
            <!-- Buttons -->
            <div class="row" style="justify-content: center;">
                <a href="{{ url_for('styles') }}" class="btn btn-outline-secondary text-shadow" id="neon-upload-btn">
                    Cancel <i class="fas fa-window-close" style="font-size: 90%;"></i> </a>
            <div class="row" style="justify-content: center;">
                <button type="submit" class="btn btn-outline-purple text-shadow" id="neon-upload-btn">
                    Update Style <i class="fas fa-edit" style="font-size: 90%;"></i>
                </button>
            </div>
        </form>
    </section>
{% endblock %}
